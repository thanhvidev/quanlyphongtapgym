{% extends "base_layout.html" %}
{% block content %}
    <h1>Thanh toán Redirect</h1>
    <div class="table-responsive">
        <form action="{% url "payment"%}" id="create_form" method="post">
            <div class="form-group">
                <label for="order_type">Thanh Toán</label>
                <select name="order_type" id="order_type" class="form-control">
                    <option value="billpayment">Thanh toán hóa đơn</option>
                </select>
            </div>
            <div class="form-group">
                <label for="order_id">Mã hóa đơn</label>
                <input class="form-control" id="order_id"
                       name="order_id" type="text" value="{% now "YmdHis" %}" readonly/>
            </div>
            <div class="form-group">
                <label for="amount">Số tiền</label>
                <input class="form-control" id="amount"
                       name="amount" type="number" value="{{total_price}}" placeholder="" readonly/>
            </div>
            <div class="form-group">
                <label for="order_desc">Nội dung đơn hàng</label>
                <textarea class="form-control" cols="10" id="order_desc" name="order_desc" rows="1" readonly>Thanh toan don hang thoi gian: {% now "Y-m-d H:i:s" %}</textarea>
            </div>
            <div class="form-group">
                <label for="bank_code">Ngân hàng</label>
                <select name="bank_code" id="bank_code" class="form-control">
                    <option value="NCB"> Ngan hang NCB</option>
                </select>
            </div>
            <div class="form-group">
                <label for="language">Ngôn ngữ</label>
                <select name="language" id="language" class="form-control">
                    <option value="vn">Tiếng Việt</option>
                    <option value="en">English</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary py-3 px-4">Thanh toán VNPay</button>
            {% csrf_token %}
            <div class="form-group"></div>
        </form>
    </div>
{% endblock %}
